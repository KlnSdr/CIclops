<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CIclops - Credentials</title>
    <link rel="stylesheet" href="{{CONTEXT}}/create/index.css" />
    <script src="{{CONTEXT}}/credentials/index.js"></script>
  </head>
  <body onload="loadCredentials()">
    <a href="{{CONTEXT}}/">Home</a>
    <h1>Welcome to CIclops</h1>
    <ul id="outCredentials"></ul>
    <div class="formCreateNew">
      <label for="selType">Type:</label>
      <select id="selType">
        <option value="docker">Docker</option>
        <option value="nyx">nyx</option>
      </select>
      <label for="inputHost">Host:</label>
      <input type="text" name="" id="inputHost" />
      <label for="inputUsername">Username:</label>
      <input type="text" name="" id="inputUsername" />
      <label for="inputPassword">Password:</label>
      <input type="password" name="" id="inputPassword" />
      <span></span>
      <button id="createProject" onclick="createCredentials()">Create</button>
    </div>
  </body>
</html>
